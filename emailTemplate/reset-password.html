<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password - Spotterverse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="data-width=device-width, initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap");
      *,
      body {
        box-sizing: border-box;
      }
      body,
      table,
      tr,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: none !important;
        margin: 0px;
        font-family: "Poppins", sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: #fff;
        outline: none;
      }

      @media only screen and (max-width: 600px) {
      }
      @media screen and (max-width: 428px) {
        td {
          font-size: 8px !important;
        }
        a {
          font-size: 8px !important;
        }
      }
    </style>
  </head>

  <body style="margin: 0 auto; min-width: 375px; background-color: #fff">
    <div id="wrapper" style="width: 100%; max-width: 630px; margin: 0 auto">
      <div
        style="
          background-color: #fff;
          max-width: 630px;
          width: 100%;
          margin: 0 auto;
          padding: 29px 0;
          border-bottom: 1px solid #e9ebf0;
        "
      >
        <table
          role="presentation"
          style="width: 100%; max-width: 630px; margin: 0 auto"
          cellspacing="0"
          cellpadding="0"
        >
          <tr>
            <td style="height: 60px; text-align: center">
              <a href="http://18.197.5.85/"
                ><img
                  src="http://18.197.5.85/images/favicon.png"
                  alt="logo"
                  width="100"
                  height="100"
              /></a>
            </td>
          </tr>
        </table>
      </div>
      <div
        style="
          padding-top: 0px;
          margin: 0 auto;
          max-width: 630px;
          width: 100%;
          padding-bottom: 28px;
        "
      >
        <table role="presentation" style="margin: 0 auto">
          <tr>
            <td style="padding: 32px">
              <table role="presentation" style="max-width: 630px; width: 100%">
                <tr style="margin-bottom: 40px">
                  <td style="text-align: center">
                    <h2
                      style="
                        font-weight: 600;
                        font-size: 24px;
                        line-height: 26px;
                        color: #031625;
                      "
                    >
                      Reset Password
                    </h2>
                  </td>
                </tr>
                <tr style="margin-bottom: 32px">
                  <td colspan="2">
                    <table role="presentation">
                      <tr>
                        <td>
                          <h4
                            style="
                              font-style: normal;
                              font-weight: 600;
                              font-size: 18px;
                              line-height: 0px;
                              margin-bottom: 16px;
                              margin-top: 36px;
                            "
                          >
                            Hi, {{name}}!
                          </h4>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <p
                            style="
                              font-style: normal;
                              font-weight: 400;
                              font-size: 16px;
                              line-height: 24px;
                              color: #485361;
                            "
                          >
                            You recently requested to reset your password for
                            your Springhunts account. Please use the link below
                            to reset your password.
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      text-align: center;
                      margin-top: 52px;
                      display: block;
                      margin-bottom: 30px;
                    "
                  >
                    <a
                      href="{{resetPasswordUrl}}"
                      style="
                        width: 226px;
                        height: 60px;
                        background: #0fc1b7;
                        border-radius: 5px;
                        padding: 20px 55px;
                        color: #fff;
                      "
                    >
                      Reset Password
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <div
        style="
          border-top: 1px solid #e9ebf0;
          background-color: #fff;
          padding: 36px 0;
          margin: 0 auto;
          max-width: 630px;
          width: 100%;
        "
      >
        <table
          role="presentation"
          style="width: 100%; margin: 0 auto"
          cellspacing="0"
          cellpadding="0"
        >
          <tr>
            <td
              style="
                font-style: normal;
                font-weight: 400;
                font-size: 14px;
                line-height: 15px;
                color: #59595d;
                text-align: center;
                margin-top: 10px;
                margin-bottom: 16px;
                display: block;
              "
            >
              Copyright 2024 - All Rights Reserved
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
